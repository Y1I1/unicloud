{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>{{ 'Edit Department' if department else 'Add New Department' }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.add_department') if not department else url_for('admin.edit_department', department_id=department.id) }}">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ department.name if department else '' }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.manage_departments') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {{ 'Update Department' if department else 'Create Department' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
